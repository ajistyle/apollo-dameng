# 达梦数据库敏感信息，部署前请替换为实际值（或使用 kubectl create secret 单独创建）
# 更新方式：kubectl edit secret apollo-dm-secret -n gw-middleware
# 或：kubectl create secret generic apollo-dm-secret -n gw-middleware \
#   --from-literal=DB_USERNAME=SYSDBA \
#   --from-literal=DB_PASSWORD=你的密码 \
#   --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: apollo-dm-secret
  namespace: gw-middleware
  labels:
    app.kubernetes.io/name: apollo
type: Opaque
stringData:
  DB_USERNAME: "SYSDBA"
  DB_PASSWORD: "password"
