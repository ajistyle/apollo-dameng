# Apollo AdminService Deployment，依赖达梦 ConfigDB，需能访问 ConfigService（Eureka）
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apollo-adminservice
  namespace: gw-middleware
  labels:
    app: apollo-adminservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apollo-adminservice
  template:
    metadata:
      labels:
        app: apollo-adminservice
    spec:
      imagePullSecrets:
        - name: harborlogin
      initContainers:
        # 等待 ConfigService (Eureka) 就绪后再启动，避免注册失败
        - name: wait-for-configservice
          image: busybox:1.36
          command: ['sh', '-c', 'until wget -q -O- http://apollo-configservice:8080/ 2>/dev/null; do echo "waiting for apollo-configservice:8080"; sleep 3; done; echo "configservice ready"']
      containers:
        - name: apollo-adminservice
          image: harborURL/apollo-adminservice:2.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
              name: http
          env:
            - name: APOLLO_RUN_MODE
              value: "Docker"
            - name: SERVER_PORT
              value: "8090"
            - name: LOG_DIR
              value: "/opt/logs/apollo-adminservice"
            - name: APOLLO_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: apollo-dm-config
                  key: APOLLO_PROFILE_CONFIG
            # AdminService 向 ConfigService 的 Eureka 注册，必须指向 K8s 内 ConfigService 的 Service 地址
            - name: EUREKA_SERVICE_URL
              value: "http://apollo-configservice:8080/eureka/"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: apollo-dm-config
                  key: CONFIG_DB_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: apollo-dm-secret
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: apollo-dm-secret
                  key: DB_PASSWORD
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8090
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8090
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: logs
              mountPath: /opt/logs
      volumes:
        - name: logs
          emptyDir: {}
