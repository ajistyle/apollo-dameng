# Apollo Portal Deployment，依赖达梦 PortalDB，需配置 dev_meta 指向 ConfigService
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apollo-portal
  namespace: gw-middleware
  labels:
    app: apollo-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apollo-portal
  template:
    metadata:
      labels:
        app: apollo-portal
    spec:
      imagePullSecrets:
        - name: harborlogin
      initContainers:
        # 等待 ConfigService (meta) 就绪后再启动，减少启动期报错
        - name: wait-for-configservice
          image: busybox:1.36
          command: ['sh', '-c', 'until wget -q -O- http://apollo-configservice:8080/ 2>/dev/null; do echo "waiting for apollo-configservice:8080"; sleep 3; done; echo "configservice ready"']
      containers:
        - name: apollo-portal
          image: harborURL/apollo-portal:2.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8070
              name: http
          env:
            - name: APOLLO_RUN_MODE
              value: "Docker"
            - name: SERVER_PORT
              value: "8070"
            - name: LOG_DIR
              value: "/opt/logs/apollo-portal"
            - name: APOLLO_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: apollo-dm-config
                  key: APOLLO_PROFILE_PORTAL
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: apollo-dm-config
                  key: PORTAL_DB_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: apollo-dm-secret
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: apollo-dm-secret
                  key: DB_PASSWORD
            # Portal 拉取配置的 meta 地址，集群内使用 ConfigService 的 Service 名
            - name: DEV_META
              valueFrom:
                configMapKeyRef:
                  name: apollo-dm-config
                  key: DEV_META
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8070
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8070
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: logs
              mountPath: /opt/logs
      volumes:
        - name: logs
          emptyDir: {}
